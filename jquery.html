<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        .mystyle{
            border: 4px solid pink;
            font-size: 36px;
        }
    </style>
</head>
<body>
    <p>テスト</p>
    <p id="id1">test</p>
    <p class="class1">aaa</p>

    <div id="box" style="width: 100px; height: 100px; background: red"></div>

    <ul id="fruits">
        <li>みかん</li>
        <li>りんご</li>
        <li>バナナ</li>
    </ul>

    <script src="http://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script>
        $(function(){
            // css
            $('p').css('color', 'red');
            $('#id1').css('color', 'green').css('backgroundColor', 'yellow');
            $('.class1').css('color', 'blue');

            // addclass / removeClass
            $('p').addClass('mystyle');
            $('#id1').removeClass('mystyle');

            // event
            $('#box').click(function(){
                console.log("clicked!!!");
            })

            // filter
            $('#fruits > li:eq(1)').css('color', 'red');

            // before / after
            var orange = $('<li>').text('オレンジ');
            $('#fruits > li:eq(1)').before(orange);

            var nashi = $('<li>').text('なし');
            $('#fruits > li:eq(2)').after(nashi);
        })
    </script>
</body>
</html>
